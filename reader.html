        * {
            margin: 0;
            padding: 0;

        :root {
            /* Template variables used by css/style.css (footer parity) */
            --primary: #00d9ff;

        body {

            margin-bottom: 8px;

            display: flex;

        iframe {
            width: 100%;

            border: none;
            background: var(--bg-dark);
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--primary-color);
            display: none !important;
            pointer-events: none !important;

        .spinner {

        .loading-text {

        /* Error Message */
        .error-message {
            display: none !important;

            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 48px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            border: 1px solid var(--border-color);

        .error-icon {

        .error-message h2 {

        .btn {

        .btn-primary {

        .btn-primary:hover {
            transform: translateY(-2px);

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {

        /* View States */

        .view.active {
            display: flex;
            flex-direction: column;

    <script>
        // View Management
        let currentView = 'home';
        function ensureReaderElevatorVisible() {
            const elevator = document.querySelector('#view-article .reader-elevator');
            if (!elevator) return;
            elevator.style.setProperty('display', 'flex', 'important');
            elevator.style.setProperty('visibility', 'visible', 'important');
            elevator.style.setProperty('opacity', '1', 'important');
            elevator.style.setProperty('pointer-events', 'auto', 'important');
            elevator.style.setProperty('z-index', '2147483646', 'important');
            const buttons = elevator.querySelectorAll('.reader-elevator-btn');
            buttons.forEach((btn) => {
                btn.style.setProperty('display', 'inline-flex', 'important');
                btn.style.setProperty('visibility', 'visible', 'important');
                btn.style.setProperty('opacity', '1', 'important');
                btn.style.setProperty('pointer-events', 'auto', 'important');
            });
        }

        function showView(viewName) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            const view = document.getElementById(`view-${viewName}`);
            const tab = document.getElementById(`tab-${viewName}`);

            if (view) view.classList.add('active');
            if (tab) tab.classList.add('active');

            const readerFooter = document.getElementById('readerFooter');
            if (readerFooter) {
                readerFooter.style.display = viewName === 'article' ? 'none' : '';
            }

            currentView = viewName;
            if (viewName === 'article') {
                ensureReaderElevatorVisible();
            }
        }

        // Parse URL Parameters
        const params = new URLSearchParams(window.location.search);
        const rawArticleUrl = params.get('url');
        const articleTitle = params.get('title');
        const articleSource = params.get('source');
        const articleTags = params.get('tags');
        const articleRuntimeCache = new Map();
        const LOCAL_ARTICLE_CACHE_PREFIX = 'ai_pulse_article_html:';
        const LOCAL_ARTICLE_CACHE_INDEX_KEY = 'ai_pulse_article_html:index';
        const LOCAL_ARTICLE_CACHE_MAX_ITEMS = 40;

        function normalizeLocalArticlePath(url) {
            if (!url) return '';
            const value = String(url).trim();
            return value.replace(/^\.\//, '').replace(/^\//, '');
        }

        function isLocalGeneratedArticleUrl(url) {
            const path = normalizeLocalArticlePath(url);
            return /^data\/articles\/.+\.html$/i.test(path);
        }

        function stripLocalArticleElevatorHtml(html) {
            if (!html) return html;
            return String(html)
                .replace(/<div[^>]*class=["'][^"']*\barticle-elevator\b[^"']*["'][^>]*>[\s\S]*?<\/div>/gi, '');
        }

        async function fetchCachedLocalArticleHtml(url) {
            const normalizedPath = normalizeLocalArticlePath(url);
            const cacheKey = `${LOCAL_ARTICLE_CACHE_PREFIX}${normalizedPath}`;
            if (articleRuntimeCache.has(cacheKey)) return articleRuntimeCache.get(cacheKey);
            try {
                const localPersisted = localStorage.getItem(cacheKey);
                if (localPersisted && localPersisted.length > 0) {
                    const cleanedPersisted = stripLocalArticleElevatorHtml(localPersisted);
                    articleRuntimeCache.set(cacheKey, cleanedPersisted);
                    try {
                        sessionStorage.setItem(cacheKey, cleanedPersisted);
                    } catch (_) {}
                    return cleanedPersisted;
                }
            } catch (_) {
                // Ignore localStorage access failures.
            }
            try {
                const persisted = sessionStorage.getItem(cacheKey);
                if (persisted && persisted.length > 0) {
                    const cleanedPersisted = stripLocalArticleElevatorHtml(persisted);
                    articleRuntimeCache.set(cacheKey, cleanedPersisted);
                    return cleanedPersisted;
                }
            } catch (_) {
                // Ignore sessionStorage access failures.
            }
            const response = await fetch(`./${normalizedPath}`, { cache: 'force-cache' });
            if (!response.ok) {
                throw new Error(`local-article-fetch-failed:${response.status}`);
            }
            const html = stripLocalArticleElevatorHtml(await response.text());
            articleRuntimeCache.set(cacheKey, html);
            try {
                sessionStorage.setItem(cacheKey, html);
            } catch (_) {
                // Ignore storage quota failures.
            }
            try {
                localStorage.setItem(cacheKey, html);
                const now = Date.now();
                const indexRaw = localStorage.getItem(LOCAL_ARTICLE_CACHE_INDEX_KEY);
                const parsedIndex = indexRaw ? JSON.parse(indexRaw) : {};
                const index = (parsedIndex && typeof parsedIndex === 'object') ? parsedIndex : {};
                index[cacheKey] = now;
                const orderedKeys = Object.keys(index).sort((a, b) => Number(index[b] || 0) - Number(index[a] || 0));
                const staleKeys = orderedKeys.slice(LOCAL_ARTICLE_CACHE_MAX_ITEMS);
                staleKeys.forEach((key) => {
                    try {
                        localStorage.removeItem(key);
                        delete index[key];
                    } catch (_) {}
                });
                localStorage.setItem(LOCAL_ARTICLE_CACHE_INDEX_KEY, JSON.stringify(index));
            } catch (_) {
                // Ignore storage quota failures.
            }
            return html;
        }

        function resolveArticleUrlFromMapSync(rawUrl) {
            if (!rawUrl || !rawUrl.startsWith('http')) return rawUrl;
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', './data/article-map.json', false);
                xhr.send(null);
                if ((xhr.status === 200 || xhr.status === 0) && xhr.responseText) {
                    const map = JSON.parse(xhr.responseText);
                    if (map && typeof map === 'object' && map[rawUrl]) {
                        return map[rawUrl];
                    }
                }
            } catch (_) {
                // Keep original URL when map is unavailable.
            }
            return rawUrl;
        }
        const mappedArticleUrl = resolveArticleUrlFromMapSync(rawArticleUrl);

        // Validate URL scheme to prevent XSS
        function isValidHttpUrl(string) {
            if (!string) return false;
            const value = String(string).trim();
            // Allow internal generated article paths in all common forms.
            if (value.startsWith('data/') || value.startsWith('./data/') || value.startsWith('/data/')) return true;
            try {
                const url = new URL(value, window.location.href);
                if (url.protocol === 'http:' || url.protocol === 'https:') return true;
                // Support local file previews for generated articles.
                if (url.protocol === 'file:' && /\/data\/articles\/.*\.html$/i.test(url.pathname)) return true;
                return false;
            } catch (_) {
                return false;
            }
        }

        // Validate and sanitize URL - only proceed if URL is safe
        let articleUrl = null;
        if (mappedArticleUrl && isValidHttpUrl(mappedArticleUrl)) {
            articleUrl = mappedArticleUrl; // URL resolved to local rendered page when available.
        }

        function redirectToArticle404(reason) {
            const target = `./404.html?context=article&reason=${encodeURIComponent(reason || 'broken-link')}`;
            window.location.replace(target);
        }

        function showInlineArticleError(reason) {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            if (loading) loading.style.display = 'none';
            if (errorMessage) errorMessage.style.display = 'none';
            console.warn('Inline article fallback:', reason || 'unknown');
        }

        function stripBlockingPanelsInIframeDoc(iframeDoc, iframeWindow) {
            if (!iframeDoc || !iframeDoc.querySelectorAll) return;
            const selector = [
                '[id*="overlay"]',
                '[class*="overlay"]',
                '[id*="modal"]',
                '[class*="modal"]',
                '[id*="popup"]',
                '[class*="popup"]',
                '[id*="paywall"]',
                '[class*="paywall"]',
                '[id*="subscribe"]',
                '[class*="subscribe"]',
                '[id*="cookie"]',
                '[class*="cookie"]',
                '[id*="consent"]',
                '[class*="consent"]',
                '[id*="gdpr"]',
                '[class*="gdpr"]',
                '[role="dialog"]',
                '[aria-modal="true"]'
            ].join(', ');
            const markerPattern = /\b(cookie|consent|gdpr|subscribe|subscription|paywall|abonnez[-\s]?vous|inscrivez[-\s]?vous|continue reading|continuez la lecture)\b/i;

            try {
                if (iframeDoc.head && !iframeDoc.getElementById('aiPulsePanelKillerStyle')) {
                    const style = iframeDoc.createElement('style');
                    style.id = 'aiPulsePanelKillerStyle';
                    style.textContent = `
                    [id*="overlay"], [class*="overlay"], [id*="modal"], [class*="modal"], [id*="popup"], [class*="popup"],
                    [id*="paywall"], [class*="paywall"], [id*="subscribe"], [class*="subscribe"], [id*="cookie"], [class*="cookie"],
                    [id*="consent"], [class*="consent"], [id*="gdpr"], [class*="gdpr"], [role="dialog"], [aria-modal="true"] {
                        display: none !important;
                        visibility: hidden !important;
                        pointer-events: none !important;
                    }
                    body, html {
                        overflow: auto !important;
                    }`;
                    iframeDoc.head.appendChild(style);
                }
            } catch (_) {
                // Cross-origin or restricted access, ignore.
            }

            try {
                iframeDoc.querySelectorAll(selector).forEach((node) => node.remove());
                iframeDoc.querySelectorAll('div, section, aside').forEach((node) => {
                    const styleAttr = String(node.getAttribute('style') || '').toLowerCase();
                    const classAndId = `${String(node.className || '').toLowerCase()} ${String(node.id || '').toLowerCase()}`;
                    const text = String(node.textContent || '').slice(0, 900);
                    const hasKeyword = markerPattern.test(classAndId) || markerPattern.test(text);
                    const looksFixed = /(position\s*:\s*(fixed|sticky)|inset\s*:|top\s*:|left\s*:|right\s*:|bottom\s*:)/.test(styleAttr);
                    const hasPriority = /(z-index\s*:\s*[1-9]\d{1,}|backdrop-filter|overflow\s*:\s*hidden)/.test(styleAttr);
                    if (hasKeyword && (looksFixed || hasPriority)) {
                        node.remove();
                    }
                });

                const body = iframeDoc.body;
                const docEl = iframeDoc.documentElement;
                if (body) {
                    body.style.overflow = 'auto';
                    body.style.pointerEvents = 'auto';
                }
                if (docEl) {
                    docEl.style.overflow = 'auto';
                }
            } catch (_) {
                // Cross-origin or restricted access, ignore.
            }
        }

        // If article parameters exist and URL is valid, show article view
        // If article parameters exist and URL is valid, show article view
        if (articleUrl && isValidHttpUrl(articleUrl)) {
            showView('article');

            // Show article tab if it exists in DOM.
            const tabArticle = document.getElementById('tab-article');
            if (tabArticle) tabArticle.style.display = 'inline-flex';

            let safeArticleUrl;
            if (articleUrl.startsWith('http')) {
                safeArticleUrl = new URL(articleUrl).toString();
            } else {
                // Internal path (normalized to avoid ././data/... variants)
                const normalizedLocalPath = articleUrl.replace(/^\.\//, '').replace(/^\//, '');
                safeArticleUrl = './' + normalizedLocalPath;
            }

            // Display article information
            if (articleTitle) {
                const titleEl = document.getElementById('articleTitleText');
                if (titleEl) titleEl.textContent = decodeURIComponent(articleTitle);
            }

            if (articleSource) {
                const sourceEl = document.getElementById('articleSource');
                if (sourceEl) {
                    // Use textContent for safety, prepend emoji
                    sourceEl.textContent = `üì∞ ${decodeURIComponent(articleSource)}`;
                }
            }

            if (articleTags) {
                const tags = decodeURIComponent(articleTags)
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(Boolean)
                    .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
                const tagsEl = document.getElementById('articleTags');
                if (tagsEl) {
                    tagsEl.textContent = ''; // Clear
                    tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'tag';
                        span.textContent = tag; // Safe textContent
                        tagsEl.appendChild(span);
                    });
                }
            }

            // Load article in iframe
            const iframe = document.getElementById('articleFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            if (iframe) {
                // Guard: prevent recursive/nested reader targets that can cause endless loading loops.
                const recursiveTargets = ['reader.html', 'app.html', 'readme-viewer.html', 'index.html'];
                const lowerTarget = String(safeArticleUrl).toLowerCase();
                if (recursiveTargets.some(name => lowerTarget.includes(name))) {
                    redirectToArticle404('recursive-target');
                } else {
                    const isLocalArticleTarget = isLocalGeneratedArticleUrl(safeArticleUrl);
                    let loadCount = 0;
                    let firstLoadAt = 0;
                iframe.style.visibility = 'hidden';
                if (loading) loading.style.display = 'none';

                const loadViaSrc = () => {
                    iframe.src = safeArticleUrl;
                };

                if (isLocalGeneratedArticleUrl(safeArticleUrl)) {
                    fetchCachedLocalArticleHtml(safeArticleUrl)
                        .then((html) => {
                            iframe.srcdoc = html;
                        })
                        .catch(() => {
                            loadViaSrc();
                        });
                } else {
                    loadViaSrc();
                }

                let loadTimeout = setTimeout(() => {
                    if (loading && loading.style.display !== 'none') {
                        showInlineArticleError('load-timeout');
                    }
                }, 8000);

                iframe.onload = function () {
                    clearTimeout(loadTimeout);
                    if (loading) loading.style.display = 'none';
                    iframe.style.visibility = 'visible';
                    const now = Date.now();
                    if (!firstLoadAt) firstLoadAt = now;
                    loadCount += 1;
                    // If iframe reloads too many times in a short window, consider it a redirect loop.
                    if (loadCount >= 6 && (now - firstLoadAt) < 5000) {
                        showInlineArticleError('redirect-loop');
                        return;
                    }

                    try {
                        // If we can't access contentDocument, it might be blocked or just cross-origin
                        // But if it's cross-origin and NOT blocked, it should show content.
                        // We can't really know for sure, but we can check if it's blank.
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (isLocalArticleTarget) {
                            try {
                                iframeDoc.querySelectorAll('.article-elevator, .article-elevator-btn').forEach((node) => node.remove());
                                iframeDoc.querySelectorAll('[id*="overlay"], [class*="overlay"], [id*="modal"], [class*="modal"], [id*="popup"], [class*="popup"], [id*="paywall"], [class*="paywall"], [id*="subscribe"], [class*="subscribe"], [id*="cookie"], [class*="cookie"]').forEach((node) => node.remove());
                                if (iframeDoc.body) iframeDoc.body.style.overflow = 'auto';
                                if (iframeDoc.documentElement) iframeDoc.documentElement.style.overflow = 'auto';
                                const readerElevator = document.querySelector('#view-article .reader-elevator');
                                if (readerElevator) {
                                    readerElevator.style.setProperty('display', 'flex', 'important');
                                }
                            } catch (_) {}
                        } else {
                            stripBlockingPanelsInIframeDoc(iframeDoc, iframe.contentWindow);
                            ensureReaderElevatorVisible();
                        }
                        if (!iframeDoc || !iframeDoc.body || iframeDoc.body.innerHTML === '') {
                            // Keep non-blocking behavior; no overlay panel.
                            if (errorMessage) errorMessage.style.display = 'none';
                        }
                    } catch (e) {
                        // Cross-origin access error: This is expected for most external sites.
                        // We assume it's loading unless the site specifically blocks it via X-Frame-Options.
                        // Since we can't detect X-Frame-Options reliably, we just hide the loading.
                        console.log('Note: Acc√®s iframe restreint (comportement normal)');
                    }
                };

                iframe.onerror = function () {
                    clearTimeout(loadTimeout);
                    showInlineArticleError('iframe-error');
                };
                }
            }

            setTimeout(function () {
                if (loading && loading.style.display !== 'none') {
                    loading.style.display = 'none';
                }
            }, 10000);

            // Track article click when article view is loaded
            window.addEventListener('load', async () => {
                // Wait for tracker to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (window.aiPulseTracker) {
                    await window.aiPulseTracker.trackArticleClick({
                        title: articleTitle ? decodeURIComponent(articleTitle) : 'Unknown',
                        source: articleSource ? decodeURIComponent(articleSource) : 'Unknown',
                        url: articleUrl
                    });
                }
            });

        } else {
            // No article requested: show the article list.
            // Redirect to 404 only when an explicit url parameter is present but invalid.
            if (mappedArticleUrl) {
                redirectToArticle404('invalid-url');
            } else {
                showView('home');
            }
        }

        // Tab click handler for article tab (if it exists)
        const tabArticleBtn = document.getElementById('tab-article');
        if (tabArticleBtn) {
            tabArticleBtn.addEventListener('click', function (e) {
                e.preventDefault();
                showView('article');
            });
        }


        function scrollArticleFrame(direction) {
            const iframe = document.getElementById('articleFrame');
            if (!iframe) return;
            const iframeWindow = iframe.contentWindow;
            if (!iframeWindow) return;
            const goBottom = direction === 'down';

            // Preferred path: ask generated local article to jump to top/bottom.
            try {
                iframeWindow.postMessage({
                    type: 'AI_PULSE_SCROLL',
                    direction: goBottom ? 'bottom' : 'top'
                }, '*');
            } catch (_) {
                // Continue with fallbacks below.
            }

            // Cross-origin fallback: force hard jump.
            try {
                iframeWindow.scrollTo(0, goBottom ? 2147483647 : 0);
            } catch (_) {
                // Continue with same-origin strategy below when possible.
            }

            try {
                const iframeDoc = iframe.contentDocument || (iframeWindow && iframeWindow.document);
                if (!iframeWindow || !iframeDoc || !iframeDoc.body) return;
                const docEl = iframeDoc.documentElement;
                const body = iframeDoc.body;
                const scrolling = iframeDoc.scrollingElement || docEl || body;
                const maxTop = Math.max(
                    0,
                    (docEl ? docEl.scrollHeight : 0),
                    (body ? body.scrollHeight : 0),
                    (scrolling ? scrolling.scrollHeight : 0)
                );
                const targetTop = goBottom ? maxTop : 0;

                try { iframeWindow.scrollTo(0, targetTop); } catch (_) {}
                if (docEl) docEl.scrollTop = targetTop;
                if (body) body.scrollTop = targetTop;
                if (scrolling) scrolling.scrollTop = targetTop;

                const containers = iframeDoc.querySelectorAll('main, article, .content, .container, [style*="overflow"]');
                containers.forEach((el) => {
                    try {
                        const localMax = Math.max(0, (el.scrollHeight || 0) - (el.clientHeight || 0));
                        el.scrollTop = goBottom ? localMax : 0;
                    } catch (_) {}
                });
            } catch (_) {
                // Cross-origin iframe: scrolling is not accessible.
            }
        }

        const articleScrollTopBtn = document.getElementById('articleScrollTopBtn');
        if (articleScrollTopBtn) {
            articleScrollTopBtn.addEventListener('click', () => scrollArticleFrame('up'));
        }

        const articleScrollBottomBtn = document.getElementById('articleScrollBottomBtn');
        if (articleScrollBottomBtn) {
            articleScrollBottomBtn.addEventListener('click', () => scrollArticleFrame('down'));
        }
        const articlePreviousBtn = document.getElementById('articlePreviousBtn');
        if (articlePreviousBtn) {
            articlePreviousBtn.addEventListener('click', () => {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Fallback: go to readme (home)
                    const fallbackUrl = new URL(window.location.href);
                    fallbackUrl.search = '';
                    fallbackUrl.hash = '';
                    window.location.assign(fallbackUrl.toString());
                }
            });
        }
        setTimeout(ensureReaderElevatorVisible, 120);
    </script>
