        const articleTitle = params.get('title');      // Titre de l'article
        const articleSource = params.get('source');    // Source (nom du site)
        const articleTags = params.get('tags');        // Tags s√©par√©s par virgules

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // VALIDATION DE L'URL
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        /**
         * V√©rifie si une cha√Æne est une URL HTTP(S) valide.
         * Autorise aussi les chemins internes (data/...)
         *
         * @param {string} string - La cha√Æne √† valider
         * @returns {boolean} true si l'URL est valide
         */
        function isValidHttpUrl(string) {
            if (!string) return false;

            // Autorise les chemins internes (ex: data/articles/...)
            if (string.startsWith('data/')) return true;

            try {
                // Tente de parser l'URL
                const url = new URL(string, window.location.origin);

                // Accepte uniquement HTTP et HTTPS
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        // Valide l'URL de l'article
        let articleUrl = null;
        if (rawArticleUrl && isValidHttpUrl(rawArticleUrl)) {
            articleUrl = rawArticleUrl;  // URL valid√©e
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // AFFICHAGE DE L'ARTICLE (si URL valide)
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        if (articleUrl && isValidHttpUrl(articleUrl)) {
            // Affiche la vue article
            showView('article');

            // Affiche les √©l√©ments d'interface (onglet article, bouton externe)
            const tabArticle = document.getElementById('tab-article');
            const openExternal = document.getElementById('openExternal');
            if (tabArticle) tabArticle.style.display = 'inline-flex';
            if (openExternal) openExternal.style.display = 'inline-flex';

            // Construit l'URL s√©curis√©e
            let safeArticleUrl;
            if (articleUrl.startsWith('http')) {
                // URL externe : utilise l'URL telle quelle
                safeArticleUrl = new URL(articleUrl).toString();
            } else {
                // Chemin interne : ajoute le pr√©fixe ./
                safeArticleUrl = './' + articleUrl;
            }

            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // AFFICHAGE DES M√âTADONN√âES
            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            // Affiche le titre de l'article
            if (articleTitle) {
                const titleEl = document.getElementById('articleTitleText');
                if (titleEl) titleEl.textContent = decodeURIComponent(articleTitle);

                const barEl = document.getElementById('articleInfoBar');
                if (barEl) barEl.classList.add('visible');
            }

            // Affiche la source de l'article
            if (articleSource) {
                const sourceEl = document.getElementById('articleSource');
                if (sourceEl) {
                    // Utilise textContent (pas innerHTML) pour √©viter XSS
                    sourceEl.textContent = `üì∞ ${decodeURIComponent(articleSource)}`;

                    const barEl = document.getElementById('articleInfoBar');
                    if (barEl) barEl.classList.add('visible');
                }
            }

            // Affiche les tags de l'article
            if (articleTags) {
                // S√©pare les tags par virgule
                const tags = decodeURIComponent(articleTags).split(',');

                const tagsEl = document.getElementById('articleTags');
                if (tagsEl) {
                    tagsEl.textContent = '';  // Vide le conteneur

                    // Cr√©e un badge pour chaque tag
                    tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'tag';
                        span.textContent = tag.trim();  // textContent = s√©curis√©
                        tagsEl.appendChild(span);
                    });
                }
            }

            // Configure les liens externes
            if (openExternal) openExternal.href = safeArticleUrl;
            const openExternalError = document.getElementById('openExternalError');
            if (openExternalError) openExternalError.href = safeArticleUrl;

            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // CHARGEMENT DE L'ARTICLE DANS L'IFRAME
            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            const iframe = document.getElementById('articleFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            if (iframe) {
                // D√©finit l'URL de l'iframe
                iframe.src = safeArticleUrl;

                // Timeout : si pas charg√© apr√®s 8 secondes, affiche l'erreur
                let loadTimeout = setTimeout(() => {
                    if (loading && loading.style.display !== 'none') {
                        loading.style.display = 'none';
                        errorMessage.style.display = 'block';
                    }
                }, 8000);

                // √âv√©nement : iframe charg√©e
                iframe.onload = function () {
                    clearTimeout(loadTimeout);
                    if (loading) loading.style.display = 'none';

                    try {
                        // Tente d'acc√©der au contenu de l'iframe
                        // Cela √©choue si le site bloque l'affichage (X-Frame-Options)
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                        if (!iframeDoc || !iframeDoc.body || iframeDoc.body.innerHTML === '') {
                            // Contenu vide = probablement bloqu√©
                            errorMessage.style.display = 'block';
                        }
                    } catch (e) {
                        // Erreur d'acc√®s cross-origin : comportement normal
                        console.log('Note: Acc√®s iframe restreint (comportement normal)');
                    }
                };

                // √âv√©nement : erreur de chargement
                iframe.onerror = function () {
                    clearTimeout(loadTimeout);
                    if (loading) loading.style.display = 'none';
                    if (errorMessage) errorMessage.style.display = 'block';
                };
            }

            // Timeout de s√©curit√© : cache le spinner apr√®s 10 secondes max
            setTimeout(function () {
                if (loading && loading.style.display !== 'none') {
                    loading.style.display = 'none';
                }
            }, 10000);

            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // SUIVI DES ARTICLES LUS (ANALYTICS)
            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            window.addEventListener('load', async () => {
                // Attend que le tracker soit initialis√©
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Enregistre le clic sur l'article
                if (window.aiPulseTracker) {
                    await window.aiPulseTracker.trackArticleClick({
                        title: articleTitle ? decodeURIComponent(articleTitle) : 'Unknown',
                        source: articleSource ? decodeURIComponent(articleSource) : 'Unknown',
                        url: articleUrl
                    });
                }
            });

        } else {
            // Pas d'URL valide : affiche la vue home (liste des articles)
            showView('home');
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // GESTIONNAIRE D'√âV√âNEMENT POUR L'ONGLET ARTICLE
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        const tabArticleBtn = document.getElementById('tab-article');
        if (tabArticleBtn) {
            tabArticleBtn.addEventListener('click', function (e) {
                e.preventDefault();
                showView('article');
            });
        }
    </script>
