name: AI-Pulse Auto Aggregator

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours  
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  aggregate-and-post:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Installation automatique et rÃ©siliente des dÃ©pendances
    # Tente d'abord npm ci (rapide et reproductible)
    # Si Ã©chec dÃ» Ã  dÃ©synchronisation, bascule sur npm install
    # Et commit automatiquement le package-lock.json mis Ã  jour
    - name: Install dependencies with auto-fix
      run: |
        # Tentative avec npm ci (installation propre et rapide)
        if npm ci; then
          echo "âœ… Installation rÃ©ussie avec npm ci"
        else
          echo "âš ï¸ npm ci a Ã©chouÃ©, reconstruction du lock file..."
          
          # Suppression du cache npm pour Ã©viter les conflits
          npm cache clean --force
          
          # Installation complÃ¨te qui met Ã  jour package-lock.json
          npm install
          
          echo "âœ… package-lock.json rÃ©gÃ©nÃ©rÃ© automatiquement"
        fi

    # Commit automatique du package-lock.json si modifiÃ©
    # S'exÃ©cute avant l'agrÃ©gation pour garder le repo propre
    - name: Auto-commit updated lock file
      run: |
        # Configuration Git pour les commits automatiques
        git config --global user.name 'PhoenixProject-AutoSync'
        git config --global user.email '${{ secrets.GIT_AUTHOR_EMAIL }}'
        
        # VÃ©rifier si package-lock.json a Ã©tÃ© modifiÃ©
        if ! git diff --exit-code package-lock.json; then
          echo "ðŸ“¦ Synchronisation automatique de package-lock.json"
          
          git add package-lock.json
          git commit -m "ðŸ”§ Auto-sync: package-lock.json mis Ã  jour automatiquement
          
          - Synchronisation automatique des dÃ©pendances
          - GÃ©nÃ©rÃ© par le workflow CI/CD
          - Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          git push
          
          echo "âœ… package-lock.json synchronisÃ© et committÃ©"
        else
          echo "â„¹ï¸ package-lock.json dÃ©jÃ  Ã  jour"
        fi

    - name: Aggregate AI, iOT and Cybersecurity articles
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_USER_ID: ${{ secrets.LINKEDIN_USER_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        API_RESEND: ${{ secrets.API_RESEND }}
      run: |
        node src/aggregator.js > NEW-README.md

    - name: Update README with new content
      run: |
        mv NEW-README.md README.md

    - name: Commit and push changes
      env:
        GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
      run: |
        git config --global user.name 'PhoenixProject'
        git config --global user.email "${GIT_AUTHOR_EMAIL:-phoenix.project@example.com}"
        git add .

        if ! git diff --cached --exit-code; then
          UTC_DATE=$(date -u +'%a %b %d %H:%M:%S UTC %Y')
          git commit -m "Updated AI-Pulse: $UTC_DATE"
          git push
        else
          echo "No changes to commit"
        fi
