# ================================================================================
# AI-PULSE - WORKFLOW DE MISE √Ä JOUR AUTOMATIQUE
# ================================================================================
#
# DESCRIPTION:
#     Ce fichier d√©finit une "GitHub Action" qui s'ex√©cute automatiquement.
#     Il r√©cup√®re les nouveaux articles, met √† jour le README et le site.
#
# QU'EST-CE QU'UNE GITHUB ACTION ?
#     C'est un "robot" qui ex√©cute des commandes automatiquement sur les
#     serveurs de GitHub. Pas besoin de laisser un ordinateur allum√© !
#
# QUAND CE WORKFLOW S'EX√âCUTE-T-IL ?
#     1. Toutes les 2 heures (programm√© avec "cron")
#     2. √Ä chaque push sur la branche main
#     3. Manuellement depuis l'interface GitHub (workflow_dispatch)
#
# QUE FAIT CE WORKFLOW ?
#     1. T√©l√©charge le code du projet
#     2. Installe Node.js et les d√©pendances
#     3. Ex√©cute l'agr√©gateur (src/aggregator.js)
#     4. Met √† jour le README.md avec les nouveaux articles
#     5. Commit et push les changements
#
# SECRETS N√âCESSAIRES (√† configurer dans GitHub > Settings > Secrets):
#     - GIT_AUTHOR_EMAIL : Email pour les commits
#     - LINKEDIN_ACCESS_TOKEN : Token pour poster sur LinkedIn (optionnel)
#     - LINKEDIN_USER_ID : ID utilisateur LinkedIn (optionnel)
#     - OPENAI_API_KEY : Cl√© API OpenAI pour g√©n√©rer les posts (optionnel)
#     - API_RESEND : Cl√© API Resend pour les emails (optionnel)
#
# VERSION: 2.0.0
# DERNI√àRE MISE √Ä JOUR: F√©vrier 2026
# ================================================================================


# =============================================================================
# NOM DU WORKFLOW
# =============================================================================
# Ce nom appara√Æt dans l'onglet "Actions" de GitHub
name: AI-Pulse Auto Aggregator


# =============================================================================
# D√âCLENCHEURS (Quand le workflow s'ex√©cute)
# =============================================================================
on:
  # ---------------------------------------------------------------------------
  # PLANIFICATION (Schedule)
  # ---------------------------------------------------------------------------
  # Ex√©cution automatique selon une expression "cron"
  #
  # FORMAT CRON : minute heure jour-du-mois mois jour-de-la-semaine
  #
  # EXPLICATION : '0 */2 * * *'
  # - 0 : √Ä la minute 0 (d√©but de l'heure)
  # - */2 : Toutes les 2 heures (* = toutes, /2 = divis√© par 2)
  # - * : Tous les jours du mois
  # - * : Tous les mois
  # - * : Tous les jours de la semaine
  #
  # R√âSULTAT : Ex√©cution √† 00:00, 02:00, 04:00, 06:00, etc. (UTC)
  schedule:
    - cron: '0 */2 * * *'

  # ---------------------------------------------------------------------------
  # D√âCLENCHEMENT AU PUSH
  # ---------------------------------------------------------------------------
  # S'ex√©cute quand du code est pouss√© sur la branche "main"
  push:
    branches:
      - main

  # ---------------------------------------------------------------------------
  # D√âCLENCHEMENT MANUEL
  # ---------------------------------------------------------------------------
  # Permet de lancer le workflow manuellement depuis l'interface GitHub
  # (onglet Actions > s√©lectionner le workflow > "Run workflow")
  workflow_dispatch:


# =============================================================================
# PERMISSIONS
# =============================================================================
# Autorise le workflow √† modifier le contenu du d√©p√¥t (push des commits)
permissions:
  contents: write  # Permet de lire ET √©crire dans le d√©p√¥t


# =============================================================================
# JOBS (T√¢ches √† ex√©cuter)
# =============================================================================
# Un workflow peut contenir plusieurs jobs qui s'ex√©cutent en parall√®le.
# Ici, on n'a qu'un seul job : "aggregate-and-post"
jobs:

  # ---------------------------------------------------------------------------
  # JOB : aggregate-and-post
  # ---------------------------------------------------------------------------
  # Ce job fait tout le travail : r√©cup√©rer les articles, mettre √† jour le site
  aggregate-and-post:

    # Sur quel type de machine ex√©cuter ce job ?
    # ubuntu-latest = derni√®re version d'Ubuntu (Linux gratuit de GitHub)
    runs-on: ubuntu-latest

    # =========================================================================
    # √âTAPES DU JOB (Steps)
    # =========================================================================
    # Les √©tapes s'ex√©cutent dans l'ordre, une par une
    steps:

    # -------------------------------------------------------------------------
    # √âTAPE 1 : R√©cup√©rer le code source
    # -------------------------------------------------------------------------
    # Cette action officielle de GitHub t√©l√©charge le code du d√©p√¥t
    # sur la machine virtuelle o√π s'ex√©cute le workflow.
    #
    # Sans cette √©tape, le workflow n'aurait pas acc√®s aux fichiers !
    - name: Check out repository
      uses: actions/checkout@v4
      # @v4 = version 4 de cette action (la plus r√©cente et stable)

    # -------------------------------------------------------------------------
    # √âTAPE 2 : Installer Node.js
    # -------------------------------------------------------------------------
    # Notre agr√©gateur est √©crit en JavaScript (Node.js).
    # Cette action installe Node.js sur la machine.
    #
    # PARAM√àTRES:
    # - node-version: '20' : Utilise Node.js version 20 (LTS)
    # - cache: 'npm' : Met en cache les d√©pendances pour acc√©l√©rer les builds
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # -------------------------------------------------------------------------
    # √âTAPE 3 : Installer les d√©pendances
    # -------------------------------------------------------------------------
    # Installe les biblioth√®ques list√©es dans package.json
    #
    # STRAT√âGIE R√âSILIENTE:
    # 1. Essaie d'abord "npm ci" (rapide, utilise package-lock.json)
    # 2. Si √ßa √©choue (lock file d√©synchronis√©), utilise "npm install"
    # 3. Cela r√©g√©n√®re un package-lock.json propre
    - name: Install dependencies with auto-fix
      run: |
        # Tentative avec npm ci (installation propre et rapide)
        # npm ci est plus rapide que npm install car il ne modifie pas
        # le fichier package-lock.json et utilise exactement les versions
        # qui y sont sp√©cifi√©es
        if npm ci; then
          echo "‚úÖ Installation r√©ussie avec npm ci"
        else
          echo "‚ö†Ô∏è npm ci a √©chou√©, reconstruction du lock file..."

          # Suppression du cache npm pour √©viter les conflits
          # entre anciennes et nouvelles versions
          npm cache clean --force

          # Installation compl√®te qui met √† jour package-lock.json
          # npm install lit package.json et installe les d√©pendances
          npm install

          echo "‚úÖ package-lock.json r√©g√©n√©r√© automatiquement"
        fi

    # -------------------------------------------------------------------------
    # √âTAPE 4 : Commit automatique du lock file (si modifi√©)
    # -------------------------------------------------------------------------
    # Si npm install a r√©g√©n√©r√© package-lock.json, on le commit
    # pour garder le d√©p√¥t synchronis√©.
    #
    # POURQUOI ?
    # Cela √©vite que le prochain build √©choue √† cause d'un lock file
    # d√©synchronis√©.
    - name: Auto-commit updated lock file
      run: |
        # Configuration Git pour les commits automatiques
        # user.name : Nom affich√© dans l'historique des commits
        # user.email : Email associ√© au commit
        git config --global user.name 'PhoenixProject-AutoSync'
        git config --global user.email '${{ secrets.GIT_AUTHOR_EMAIL }}'

        # V√©rifier si package-lock.json a √©t√© modifi√©
        # git diff --exit-code retourne 0 si pas de changement, 1 sinon
        # Le ! inverse le r√©sultat pour entrer dans le if si modifi√©
        if ! git diff --exit-code package-lock.json; then
          echo "üì¶ Synchronisation automatique de package-lock.json"

          # Ajouter le fichier √† l'index Git
          git add package-lock.json

          # Cr√©er un commit avec un message descriptif
          git commit -m "üîß Auto-sync: package-lock.json mis √† jour automatiquement

          - Synchronisation automatique des d√©pendances
          - G√©n√©r√© par le workflow CI/CD
          - Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Pousser les changements vers GitHub
          git push

          echo "‚úÖ package-lock.json synchronis√© et committ√©"
        else
          echo "‚ÑπÔ∏è package-lock.json d√©j√† √† jour"
        fi

    # -------------------------------------------------------------------------
    # √âTAPE 5 : Ex√©cuter l'agr√©gateur
    # -------------------------------------------------------------------------
    # C'est l'√©tape principale ! Elle lance le script src/aggregator.js
    # qui r√©cup√®re tous les articles des flux RSS.
    #
    # Le r√©sultat (le nouveau README) est redirig√© vers NEW-README.md
    # avec l'op√©rateur > (redirection de sortie)
    #
    # VARIABLES D'ENVIRONNEMENT (env):
    # Ces secrets sont pass√©s au script pour les fonctionnalit√©s optionnelles:
    # - LINKEDIN_* : Pour poster automatiquement sur LinkedIn
    # - OPENAI_API_KEY : Pour g√©n√©rer des r√©sum√©s avec l'IA
    # - API_RESEND : Pour envoyer les emails de newsletter
    - name: Aggregate AI, iOT and Cybersecurity articles
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_USER_ID: ${{ secrets.LINKEDIN_USER_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        API_RESEND: ${{ secrets.API_RESEND }}
      run: |
        # Backup du README actuel pour fallback en cas d'√©chec
        cp README.md README.BACKUP.md

        # Ex√©cuter l'agr√©gateur et sauvegarder le r√©sultat
        # La sortie standard (console.log) va dans NEW-README.md
        # Les erreurs (console.error) s'affichent dans les logs GitHub
        if node src/aggregator.js > NEW-README.md; then
          echo "AGGREGATION_OK=true" >> $GITHUB_ENV
        else
          echo "AGGREGATION_OK=false" >> $GITHUB_ENV
        fi

    # -------------------------------------------------------------------------
    # √âTAPE 6 : Mettre √† jour le README
    # -------------------------------------------------------------------------
    # Remplace l'ancien README.md par le nouveau seulement si valide.
    # Sinon, conserver l'ancien README pour garantir des articles toujours visibles.
    - name: Update README with new content
      run: |
        set -e

        # Si l'agr√©gateur a √©chou√©, conserver le README pr√©c√©dent
        if [ "${AGGREGATION_OK}" != "true" ]; then
          echo "[WARNING] Aggregation failed. Keeping previous README."
          mv README.BACKUP.md README.md
          rm -f NEW-README.md
          exit 0
        fi

        # Validation minimale: le README g√©n√©r√© doit contenir des sections/articles
        if [ ! -s NEW-README.md ] || ! grep -Eq "<section id=|## " NEW-README.md; then
          echo "[WARNING] Generated README is empty/invalid. Keeping previous README."
          mv README.BACKUP.md README.md
          rm -f NEW-README.md
          exit 0
        fi

        mv NEW-README.md README.md
        rm -f README.BACKUP.md

    # -------------------------------------------------------------------------
    # √âTAPE 7 : Commit et push des changements
    # -------------------------------------------------------------------------
    # Sauvegarde tous les changements dans un nouveau commit
    # et les envoie vers GitHub.
    #
    # S√âCURIT√â:
    # On v√©rifie d'abord s'il y a des changements √† committer
    # pour √©viter les commits vides qui g√©n√®rent des erreurs.
    - name: Commit and push changes
      env:
        GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
      run: |
        # Configuration de l'identit√© Git
        git config --global user.name 'PhoenixProject'
        git config --global user.email "${GIT_AUTHOR_EMAIL:-phoenix.project@example.com}"

        # Ajouter tous les fichiers modifi√©s √† l'index
        # Le point (.) signifie "tous les fichiers"
        git add .

        # V√©rifier s'il y a des changements √† committer
        # git diff --cached : montre les diff√©rences entre l'index et le dernier commit
        # --exit-code : retourne 1 s'il y a des diff√©rences
        # Le ! inverse le r√©sultat
        if ! git diff --cached --exit-code; then
          # Cr√©er la date au format UTC pour le message de commit
          UTC_DATE=$(date -u +'%a %b %d %H:%M:%S UTC %Y')

          # Cr√©er le commit avec un message incluant la date
          git commit -m "Updated AI-Pulse: $UTC_DATE"

          # Envoyer le commit vers GitHub
          git push
        else
          # Pas de changements, rien √† faire
          echo "No changes to commit"
        fi
