# Dependabot configuration for automated dependency updates and security fixes
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM Dependencies - Security Updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"  # First scan at 6 AM UTC
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "ThePhoenixAgency"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore: "
      prefix-development: "chore: "
      include: "scope"
    open-pull-requests-limit: 10
    rebase-strategy: "disabled"
    versioning-strategy: "auto"

  # GitHub Actions - Version Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "18:00"  # Second scan at 6 PM UTC
    reviewers:
      - "ThePhoenixAgency"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci: "
      include: "scope"
