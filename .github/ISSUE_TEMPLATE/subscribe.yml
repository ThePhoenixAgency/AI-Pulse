name: S'abonner a AI-Pulse / Subscribe to AI-Pulse
description: Recevez votre digest personnalise par email / Get your personalized digest by email
title: "[SUBSCRIBE] "
labels: ["subscription"]
body:
  - type: input
    id: email
    attributes:
      label: Votre email / Your email
      placeholder: "you@example.com"
    validations:
      required: true
  - type: checkboxes
    id: categories
    attributes:
      label: Catégories souhaitées / Desired categories
      options:
        - label: AI / IA
        - label: Cybersecurity / Cybersécurité
        - label: IoT
        - label: Windows
        - label: Mac / Apple
        - label: Linux
        - label: Tech Générale / General Tech
        - label: Entrepreneuriat / Entrepreneurship
        - label: Bourse & Finance
        - label: Crypto & Blockchain
        - label: Open Source & GitHub
        - label: Produits & Innovation
  - type: dropdown
    id: language
    attributes:
      label: Langue préférée / Preferred language
      options:
        - Français / French
        - Anglais / English
        - Les deux / Both
    validations:
      required: true
  - type: dropdown
    id: frequency
    attributes:
      label: Fréquence / Frequency
      options:
        - Chaque mise à jour (toutes les 3h) / Every update (every 3h)
        - Quotidien / Daily digest
    validations:
      required: true
