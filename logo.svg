<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <!-- Logo AI-PULSE en SVG -->
  <!-- Background -->
  <rect width="400" height="80" fill="#0a0e27" rx="8"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Text AI-PULSE with glow -->
  <text x="200" y="50" 
        font-family="monospace" 
        font-size="32" 
        font-weight="bold" 
        fill="#00d9ff" 
        text-anchor="middle" 
        filter="url(#glow)">AI-PULSE</text>
</svg>
