<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Pulse - Statistics</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">

    <!-- STYLES -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables */
        :root {
            --primary: #00d9ff;
            --secondary: #7b2cbf;
            --bg-dark: #0a0e27;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-light: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(0, 217, 255, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: var(--text-light);
            min-height: 100vh;
            cursor: none;
            padding: 2rem;
        }

        /* Mouse Glow Effect */
        #cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;
            transition: opacity 0.3s ease;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: var(--glow);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--glow), var(--shadow);
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }

        .stat-label {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Mouse Glow Effect -->
    <div id="cursor-glow"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Statistics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Visitors</div>
                <div class="stat-value" id="total-visitors">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Sessions</div>
                <div class="stat-value" id="active-sessions">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Page Views</div>
                <div class="stat-value" id="page-views">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Countries</div>
                <div class="stat-value" id="countries">0</div>
            </div>
        </div>
    </div>

    <!-- Mouse Glow Script -->
    <script>
        /**
         * Mouse Glow Effect
         * Tracks cursor position and creates a glowing halo effect
         * @version 1.0.0
         */
        const cursorGlow = document.getElementById('cursor-glow');
        
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        /**
         * Statistics Counter Animation
         * Animates numbers from 0 to target value
         * @version 1.0.0
         */
        function animateCounter(element, target, duration = 2000) {
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 16);
        }

        // Initialize stats (replace with real data)
        window.addEventListener('load', () => {
            animateCounter(document.getElementById('total-visitors'), 1);
            animateCounter(document.getElementById('active-sessions'), 1);
            animateCounter(document.getElementById('page-views'), 1);
            animateCounter(document.getElementById('countries'), 1);
        });
    </script>
</body>
</html>
