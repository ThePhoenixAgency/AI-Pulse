<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Pulse - Reader</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Specific layout for the app view */
        body {
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: #0d1117;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="brand-logo">
            <img src="./assets/logo_text.png" alt="AI-PULSE" style="height: 35px;">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="app.html" class="active">Reader</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Reader Content -->
    <iframe id="appReaderFrame" src="./reader.html" title="AI-Pulse Content"></iframe>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-links">
            <a href="privacy.html">Privacy</a>
            <span>•</span>
            <a href="stats.html">Statistics</a>
            <span>•</span>
            <a href="about.html">ThePhoenixAgency</a>
            <span>•</span>
            <a href="https://github.com/ThePhoenixAgency/AI-Pulse" target="_blank">GitHub</a>
        </div>
        <p>&copy; 2026 AI-Pulse. All rights reserved.</p>
    </footer>

    <script src="./js/tracker.js"></script>
    <script src="./js/ui.js"></script>
    <script>
        // Pass clinical parameters to the nested reader
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const iframe = document.getElementById('appReaderFrame');
            if (params.toString() && iframe) {
                iframe.src = `./reader.html?${params.toString()}`;
            }
        });
    </script>
</body>

</html>
