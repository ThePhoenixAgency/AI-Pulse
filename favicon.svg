<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- AI-Pulse Favicon -->
  <!-- Author: ThePhoenixAgency -->

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#825ee4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e72e4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- AI Brain Symbol -->
  <g transform="translate(50, 30)">
    <!-- Brain outline -->
    <path d="M -15,-5 Q -20,-10 -20,0 Q -20,10 -15,12 Q -10,13 -5,10 Q 0,8 5,10 Q 10,13 15,12 Q 20,10 20,0 Q 20,-10 15,-5 Q 10,-2 0,-2 Q -10,-2 -15,-5 Z"
          fill="white" opacity="0.9"/>
    <!-- Neural connections -->
    <circle cx="-10" cy="0" r="2" fill="#667eea"/>
    <circle cx="0" cy="-2" r="2" fill="#667eea"/>
    <circle cx="10" cy="0" r="2" fill="#667eea"/>
    <line x1="-10" y1="0" x2="0" y2="-2" stroke="#764ba2" stroke-width="1.5"/>
    <line x1="0" y1="-2" x2="10" y2="0" stroke="#764ba2" stroke-width="1.5"/>
  </g>

  <!-- Pulse Wave -->
  <g transform="translate(50, 65)">
    <path d="M -30,0 L -20,0 L -15,-8 L -10,8 L -5,-5 L 0,0 L 10,0 L 15,-10 L 20,10 L 25,-3 L 30,0"
          stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
  </g>

  <!-- AI Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        text-anchor="middle" fill="white">AI</text>
</svg>
