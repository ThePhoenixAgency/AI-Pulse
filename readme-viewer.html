<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Pulse README</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e47 100%);
            color: #e2e8f0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        .main-layout { display: flex; }

        /* ─── Top Navigation Bar ─── */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 1px solid rgba(0, 217, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 100;
            backdrop-filter: blur(10px);
            padding: 0 20px;
        }

        .top-nav label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-right: 10px;
        }

        .top-nav select {
            padding: 8px 14px;
            background: rgba(0, 0, 0, 0.3);
            color: #00d9ff;
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            min-width: 200px;
        }

        .top-nav select:hover {
            border-color: #00d9ff;
        }

        .top-nav select:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .top-nav select option {
            background: #0a0e27;
            color: #e2e8f0;
        }

        .lang-switch {
            display: inline-flex;
            gap: 6px;
            margin-left: 12px;
        }

        .flag-btn {
            width: 34px;
            height: 26px;
            border: 1px solid rgba(0, 217, 255, 0.35);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.25);
            padding: 0;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .flag-btn.active {
            border-color: #00d9ff;
            box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.2);
        }

        .flag-btn:hover { transform: translateY(-1px); }

        .flag {
            width: 22px;
            height: 14px;
            border-radius: 2px;
            display: inline-block;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
        }

        .flag-fr { background: linear-gradient(90deg, #1e3a8a 0 33%, #ffffff 33% 66%, #dc2626 66% 100%); }
        .flag-en {
            position: relative;
            background:
                repeating-linear-gradient(
                    to bottom,
                    #b91c1c 0px,
                    #b91c1c 1.08px,
                    #ffffff 1.08px,
                    #ffffff 2.16px
                );
            overflow: hidden;
        }
        .flag-en::before, .flag-en::after {
            content: '';
            position: absolute;
            display: block;
        }
        .flag-en::before {
            left: 0;
            top: 0;
            width: 40%;
            height: 54%;
            background: #1e3a8a;
        }
        .flag-en::after {
            left: 6%;
            top: 8%;
            width: 28%;
            height: 38%;
            background:
                radial-gradient(circle, #ffffff 0 0.6px, transparent 0.7px) 0 0 / 4px 4px;
            opacity: 0.9;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ─── Preferences Button ─── */
        .prefs-toggle {
            margin-left: auto;
            background: linear-gradient(135deg, #00d9ff, #825ee4);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.28);
            transition: all 0.2s;
            min-width: 82px;
        }

        .prefs-toggle:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 217, 255, 0.5); }

        /* ─── Preferences Panel ─── */
        .prefs-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 300;
        }

        .prefs-overlay.open { display: block; }

        .prefs-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 400px;
            height: 100vh;
            background: rgba(10, 14, 39, 0.98);
            border-left: 1px solid rgba(0, 217, 255, 0.2);
            z-index: 301;
            padding: 25px;
            overflow-y: auto;
            transition: right 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .prefs-panel.open { right: 0; }

        .prefs-panel h2 {
            color: #00d9ff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .prefs-section { margin-bottom: 22px; }

        .prefs-section h4 {
            color: #cbd5e1;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .prefs-section label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
            color: #94a3b8;
            font-size: 0.88rem;
            cursor: pointer;
        }

        .prefs-section label:hover { color: #e2e8f0; }

        .prefs-section input[type="checkbox"] {
            accent-color: #00d9ff;
            width: 16px;
            height: 16px;
        }

        .prefs-section select,
        .prefs-section input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.88rem;
            font-family: inherit;
        }

        .prefs-section select:focus,
        .prefs-section input[type="text"]:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 8px rgba(0, 217, 255, 0.2);
        }

        .prefs-section input[type="range"] { width: 100%; accent-color: #00d9ff; }
        .range-value { color: #00d9ff; font-weight: 600; font-size: 0.9rem; }

        .prefs-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .prefs-close:hover { color: #00d9ff; }

        .prefs-reset {
            width: 100%;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #fca5a5;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .prefs-reset:hover { background: rgba(239, 68, 68, 0.2); }

        /* ─── Content Area ─── */
        .content-area {
            margin: 0 auto;
            padding: 70px 30px 60px;
            max-width: 960px;
        }

        .loading { text-align: center; padding: 60px 20px; color: #00d9ff; }

        .spinner {
            width: 48px; height: 48px;
            border: 4px solid rgba(0, 217, 255, 0.1);
            border-top: 4px solid #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .filter-notice {
            display: none;
            margin: 0 0 12px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.25);
            background: rgba(0, 217, 255, 0.08);
            color: #bfefff;
            font-size: 0.86rem;
        }

        #readme-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.1);
        }

        /* ─── Section Separators ─── */
        #readme-content section[data-category] {
            padding: 30px 25px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 217, 255, 0.1);
            border-radius: 12px;
            border-left: 4px solid #00d9ff;
            scroll-margin-top: 80px;
        }

        #readme-content section[data-category]:first-of-type { margin-top: 0; }

        #readme-content section[data-category]:last-of-type { margin-bottom: 0; }

        /* ─── Article Items ─── */
        #readme-content .article-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        #readme-content .article-item:hover {
            background: rgba(0, 217, 255, 0.03);
            border-color: rgba(0, 217, 255, 0.15);
        }

        #readme-content .article-item.hidden { display: none; }

        #readme-content section.hidden { display: none; }

        /* Read articles group */
        .read-articles-group {
            margin-top: 20px;
            padding: 10px 15px;
            background: rgba(130, 94, 228, 0.1);
            border: 1px solid rgba(130, 94, 228, 0.2);
            border-radius: 8px;
        }

        .read-articles-group summary {
            cursor: pointer;
            color: #825ee4;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 5px 0;
        }

        .read-articles-group summary:hover {
            color: #a78bfa;
        }

        .read-articles-group .article-item {
            opacity: 0.7;
            margin: 8px 0;
            padding: 10px;
            font-size: 0.9rem;
        }

        .quick-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0 0 14px;
        }

        .quick-tag {
            border: 1px solid rgba(0, 217, 255, 0.25);
            background: rgba(0, 217, 255, 0.08);
            color: #bfefff;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 0.78rem;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .quick-tag:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.16);
        }

        #readme-content h1 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        #readme-content h2 {
            color: #00d9ff;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            scroll-margin-top: 20px;
        }

        #readme-content h3 { color: #64b5f6; margin-top: 10px; margin-bottom: 8px; }
        #readme-content p { margin-bottom: 10px; color: #cbd5e1; }
        #readme-content ul, #readme-content ol { margin-left: 25px; margin-bottom: 15px; }
        #readme-content li { margin-bottom: 8px; color: #cbd5e1; }

        #readme-content a {
            color: #00d9ff;
            text-decoration: none;
            transition: all 0.3s;
            border-bottom: 1px solid transparent;
        }

        #readme-content a:hover { border-bottom: 1px solid #00d9ff; text-shadow: 0 0 10px rgba(0, 217, 255, 0.5); }

        #readme-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            color: #ff79c6;
            border: 1px solid rgba(255, 121, 198, 0.2);
        }

        #readme-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        #readme-content pre code { background: none; padding: 0; color: #e2e8f0; border: none; }

        #readme-content blockquote {
            border-left: 4px solid #00d9ff;
            padding: 10px 15px;
            margin: 15px 0;
            color: #94a3b8;
            font-style: italic;
            background: rgba(0, 217, 255, 0.05);
        }

        #readme-content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        #readme-content img[src*="banner.png"] {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(0, 217, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(0, 217, 255, 0.6), 0 0 60px rgba(130, 94, 228, 0.4); }
        }

        #readme-content table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        #readme-content th, #readme-content td { border: 1px solid rgba(0, 217, 255, 0.2); padding: 10px; text-align: left; }
        #readme-content th { background: rgba(0, 217, 255, 0.1); color: #00d9ff; font-weight: 600; }
        #readme-content td { background: rgba(255, 255, 255, 0.03); }

        #readme-content hr {
            border: none;
            height: 1px;
            background: rgba(0, 217, 255, 0.15);
            margin: 10px 0;
        }

        /* ─── Elevator Buttons ─── */
        .elevator {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .elevator-btn {
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 50%;
            color: #00d9ff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
        }

        .elevator-btn:hover { background: #00d9ff; color: white; transform: scale(1.1); box-shadow: 0 0 15px rgba(0, 217, 255, 0.5); }

        /* ─── Responsive ─── */
        @media (max-width: 768px) {
            .top-nav { padding: 0 10px; }
            .top-nav label { display: none; }
            .top-nav select { min-width: 150px; font-size: 0.8rem; }
            .lang-switch { margin-left: 8px; gap: 5px; }
            .flag-btn { width: 30px; height: 24px; }
            .flag { width: 20px; height: 12px; }
            .prefs-toggle {
                padding: 7px 10px;
                font-size: 0.78rem;
                border-radius: 7px;
                box-shadow: none;
                white-space: nowrap;
            }
            .prefs-toggle:hover { transform: none; box-shadow: none; }
            .content-area { padding: 60px 15px 60px; }
            .prefs-panel { width: 100%; right: -100%; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav" id="topNav">
        <label for="sectionSelect">Go to / Aller a :</label>
        <select id="sectionSelect">
            <option value="">-- Sections --</option>
        </select>
        <div class="lang-switch" aria-label="Choix de langue">
            <button class="flag-btn" id="langFrBtn" type="button" data-lang-switch="fr" title="Français">
                <span class="flag flag-fr" aria-hidden="true"></span>
                <span class="sr-only">Français</span>
            </button>
            <button class="flag-btn" id="langEnBtn" type="button" data-lang-switch="en" title="English">
                <span class="flag flag-en" aria-hidden="true"></span>
                <span class="sr-only">English</span>
            </button>
        </div>
        <button class="prefs-toggle" id="prefsToggle" type="button">Filters / Filtres</button>
    </nav>
    <div class="prefs-overlay" id="prefsOverlay"></div>

    <!-- Preferences Panel -->
    <div class="prefs-panel" id="prefsPanel">
        <button class="prefs-close" id="prefsClose">&times;</button>
        <h2>Customize / Personnaliser</h2>

        <div class="prefs-section">
            <h4>Langue / Language</h4>
            <select id="prefLang">
                <option value="auto">Auto (IP / Navigateur)</option>
                <option value="all">Toutes / All</option>
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="prefs-section">
            <h4>Categories</h4>
            <div id="prefCategories">
                <!-- Populated dynamically from sections -->
            </div>
        </div>

        <div class="prefs-section">
            <h4>Mots-cles / Keywords</h4>
            <input type="text" id="prefKeywords" placeholder="Ex: LLM, ransomware, Ubuntu...">
        </div>

        <div class="prefs-section">
            <h4>Articles par section</h4>
            <input type="range" id="prefMaxArticles" min="3" max="50" value="30">
            <span class="range-value" id="prefMaxArticlesValue">30</span>
        </div>

        <div class="prefs-section">
            <h4>Lecture</h4>
            <label>
                <input type="checkbox" id="prefHideRead">
                Masquer les articles deja lus
            </label>
        </div>

        <button class="prefs-reset" id="prefsReset">Reset preferences / Reinitialiser</button>
    </div>

    <!-- Main Content -->
    <div class="main-layout">
        <div class="content-area">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Chargement du README...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="filterNotice" class="filter-notice"></div>
            <nav class="quick-nav" id="quickNav" style="display: none;"></nav>
            <div id="readme-content" style="display: none;"></div>
        </div>
    </div>

    <div class="elevator">
        <button class="elevator-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" title="Scroll to Top">&#9650;</button>
        <button class="elevator-btn" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})" title="Scroll to Bottom">&#9660;</button>
    </div>

    <script>
        // ─── Preferences Manager ────────────────────────────
        const PrefsManager = {
            STORAGE_KEY: 'ai_pulse_preferences',

            isLocalStorageAvailable() {
                try {
                    const test = '__localStorage_test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch (e) {
                    return false;
                }
            },

            getDefaults() {
                return {
                    lang: 'auto',
                    categories: {},
                    keywords: '',
                    maxArticles: 30,
                    hideRead: true
                };
            },

            load() {
                if (!this.isLocalStorageAvailable()) {
                    console.warn('localStorage not available. Using default preferences.');
                    return this.getDefaults();
                }
                try {
                    const stored = localStorage.getItem(this.STORAGE_KEY);
                    if (stored) return { ...this.getDefaults(), ...JSON.parse(stored) };
                } catch (e) {
                    console.error('Error loading preferences:', e);
                }
                return this.getDefaults();
            },

            save(prefs) {
                if (!this.isLocalStorageAvailable()) {
                    console.warn('localStorage not available. Preferences will not be saved.');
                    return;
                }
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(prefs));
                } catch (e) {
                    console.error('Error saving preferences:', e);
                }
            },

            reset() {
                if (!this.isLocalStorageAvailable()) return;
                try {
                    localStorage.removeItem(this.STORAGE_KEY);
                } catch (e) {
                    console.error('Error resetting preferences:', e);
                }
            }
        };

        // ─── Read History ───────────────────────────────────
        const ReadHistory = {
            STORAGE_KEY: 'ai_pulse_read_articles',

            isLocalStorageAvailable() {
                return PrefsManager.isLocalStorageAvailable();
            },

            getAll() {
                if (!this.isLocalStorageAvailable()) return [];
                try {
                    return JSON.parse(localStorage.getItem(this.STORAGE_KEY)) || [];
                } catch (e) {
                    console.error('Error loading read history:', e);
                    return [];
                }
            },

            isRead(url) {
                return this.getAll().some(a => a.url === url);
            },

            markRead(url, title) {
                if (!this.isLocalStorageAvailable()) return;
                try {
                    const articles = this.getAll();
                    if (!articles.some(a => a.url === url)) {
                        articles.push({ url, title, readAt: Date.now() });
                        // Keep max 500 entries to avoid localStorage bloat
                        const limited = articles.length > 500 ? articles.slice(-500) : articles;
                        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(limited));
                    }
                } catch (e) {
                    console.error('Error marking article as read:', e);
                }
            }
        };

        // ─── Link Conversion ────────────────────────────────
        function convertLinksToIframe(content) {
            const div = document.createElement('div');
            div.innerHTML = content;
            const links = div.querySelectorAll('a');
            const currentOrigin = window.location.origin;
            const allowedInternalPages = ['portfolio.html', 'stats.html', 'about.html', 'reader.html', 'app.html', 'index.html', 'privacy.html'];

            links.forEach(link => {
                const href = link.getAttribute('href');
                if (!href) return;
                try {
                    const url = new URL(href, currentOrigin);
                    if (url.pathname.endsWith('app.html') && url.searchParams.has('url')) {
                        const actualUrl = url.searchParams.get('url');
                        const title = url.searchParams.get('title') || link.textContent;
                        const source = url.searchParams.get('source') || 'README';
                        const tags = url.searchParams.get('tags') || '';
                        link.setAttribute('href', `./reader.html?url=${encodeURIComponent(actualUrl)}&title=${encodeURIComponent(title)}&source=${encodeURIComponent(source)}&tags=${encodeURIComponent(tags)}`);
                        link.setAttribute('target', '_parent');
                    } else if (url.hostname === 'github.com' || ((url.origin === currentOrigin || url.hostname === 'thephoenixagency.github.io') && allowedInternalPages.some(page => url.pathname.endsWith(page)))) {
                        link.setAttribute('target', '_top');
                    } else if (href.startsWith('http')) {
                        link.setAttribute('target', '_blank');
                    }
                    // For local data/articles links
                    if (href.startsWith('data/articles/')) {
                        link.setAttribute('href', `./reader.html?url=${encodeURIComponent(href)}&title=${encodeURIComponent(link.textContent)}&source=&tags=`);
                        link.setAttribute('target', '_parent');
                    }
                } catch (e) { /* ignore */ }
            });

            return div.innerHTML;
        }

        function slugifyCategory(value) {
            return (value || '')
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        function ensureCategorySections() {
            const container = document.getElementById('readme-content');
            if (!container) return [];

            const existing = Array.from(container.querySelectorAll('section[data-category]'));
            if (existing.length > 0) {
                existing.forEach((section, index) => {
                    const heading = section.querySelector('h2');
                    const fallback = `section-${index + 1}`;
                    const cat = section.getAttribute('data-category')
                        || (heading ? slugifyCategory(heading.textContent) : '')
                        || fallback;
                    section.setAttribute('data-category', cat);
                    if (!section.id) section.id = cat;
                });
                return existing;
            }

            const headings = Array.from(container.querySelectorAll('h2'));
            headings.forEach((heading, index) => {
                const cat = slugifyCategory(heading.textContent) || `section-${index + 1}`;
                const section = document.createElement('section');
                section.setAttribute('data-category', cat);
                section.id = cat;
                heading.parentNode.insertBefore(section, heading);
                section.appendChild(heading);

                let cursor = section.nextSibling;
                while (cursor && !(cursor.nodeType === 1 && cursor.tagName === 'H2')) {
                    const next = cursor.nextSibling;
                    section.appendChild(cursor);
                    cursor = next;
                }
            });

            return Array.from(container.querySelectorAll('section[data-category]'));
        }

        function detectLanguageFromStats() {
            try {
                const raw = localStorage.getItem('ai_pulse_stats');
                if (!raw) return null;
                const stats = JSON.parse(raw);
                const locations = Array.isArray(stats && stats.locations) ? stats.locations : [];
                if (locations.length === 0) return null;
                const latest = locations[locations.length - 1];
                const country = ((latest && latest.country) || '').toLowerCase();
                if (country.includes('france')) return 'fr';
                return 'en';
            } catch (_) {
                return null;
            }
        }

        function detectLanguageFromNavigator() {
            const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            return lang.startsWith('fr') ? 'fr' : 'en';
        }

        function resolveEffectiveLanguage(prefs) {
            const selected = (prefs && prefs.lang) || 'auto';
            if (selected === 'fr' || selected === 'en' || selected === 'all') return selected;
            return detectLanguageFromStats() || detectLanguageFromNavigator();
        }

        function syncLangSwitchUI(prefs) {
            const effective = resolveEffectiveLanguage(prefs);
            const frBtn = document.getElementById('langFrBtn');
            const enBtn = document.getElementById('langEnBtn');
            if (!frBtn || !enBtn) return;
            frBtn.classList.toggle('active', effective === 'fr');
            enBtn.classList.toggle('active', effective === 'en');
        }

        // ─── Build Section Nav (top dropdown) ──────────────────────────────
        function buildSectionNav() {
            const select = document.getElementById('sectionSelect');
            const sections = ensureCategorySections();
            const prefs = PrefsManager.load();
            const quickNav = document.getElementById('quickNav');

            // Clear existing options except first
            select.innerHTML = '<option value="">-- Sections --</option>';
            if (quickNav) quickNav.innerHTML = '';

            // Add options for each visible section
            sections.forEach(section => {
                const cat = section.getAttribute('data-category');
                const heading = section.querySelector('h2');
                // Only show if category is not filtered out
                if (heading && cat && prefs.categories[cat] !== false) {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = heading.textContent;
                    select.appendChild(option);

                    if (quickNav) {
                        const chip = document.createElement('button');
                        chip.type = 'button';
                        chip.className = 'quick-tag';
                        chip.textContent = heading.textContent;
                        chip.addEventListener('click', () => {
                            const target = document.getElementById(cat);
                            if (target) target.scrollIntoView({ behavior: 'smooth' });
                        });
                        quickNav.appendChild(chip);
                    }
                }
            });

            select.disabled = select.options.length <= 1;
            if (select.disabled) {
                select.innerHTML = '<option value="">No sections / Aucune section</option>';
                if (quickNav) quickNav.style.display = 'none';
            } else if (quickNav) {
                quickNav.style.display = 'flex';
            }

            // Handle selection change
            select.onchange = function() {
                if (this.value) {
                    const target = document.getElementById(this.value);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                    this.value = ''; // Reset after navigation
                }
            };
        }

        function buildPrefCategories(prefs) {
            const container = document.getElementById('prefCategories');
            if (!container) return;

            const sections = ensureCategorySections();
            container.innerHTML = '';

            sections.forEach(section => {
                const cat = section.getAttribute('data-category');
                const heading = section.querySelector('h2');
                if (!heading || !cat) return;

                const label = document.createElement('label');
                const input = document.createElement('input');

                input.type = 'checkbox';
                input.setAttribute('data-cat', cat);
                input.checked = prefs.categories[cat] !== false;

                label.appendChild(input);
                label.appendChild(document.createTextNode(' ' + heading.textContent));
                container.appendChild(label);
            });
        }

        // ─── Apply Filters ──────────────────────────────────
        function applyFilters() {
            const prefs = PrefsManager.load();
            const effectiveLang = resolveEffectiveLanguage(prefs);
            const sections = ensureCategorySections();
            const readArticles = ReadHistory.getAll();
            const filterNotice = document.getElementById('filterNotice');
            const keywords = (prefs.keywords || '')
                .toLowerCase()
                .split(',')
                .map(k => k.trim())
                .filter(k => k);

            function render(passOptions = {}) {
                const { ignoreKeywords = false, ignoreLanguage = false } = passOptions;
                let totalVisible = 0;

                sections.forEach(section => {
                    const cat = section.getAttribute('data-category');

                    // Category filter
                    if (prefs.categories[cat] === false) {
                        section.classList.add('hidden');
                        return;
                    }
                    section.classList.remove('hidden');

                    const articles = section.querySelectorAll('.article-item');
                    let visibleCount = 0;

                    articles.forEach(article => {
                        let visible = true;

                        // Language filter
                        if (!ignoreLanguage && effectiveLang !== 'all') {
                            const articleLang = article.getAttribute('data-lang');
                            if (articleLang && articleLang !== effectiveLang) {
                                visible = false;
                            }
                        }

                        // Keyword filter
                        if (visible && !ignoreKeywords && keywords.length > 0) {
                            const text = article.textContent.toLowerCase();
                            if (!keywords.some(k => text.includes(k))) {
                                visible = false;
                            }
                        }

                        // Max articles per section
                        if (visible && visibleCount >= prefs.maxArticles) {
                            visible = false;
                        }

                        if (visible) {
                            article.classList.remove('hidden');
                            visibleCount++;
                            totalVisible++;
                        } else {
                            article.classList.add('hidden');
                        }

                        // Check if article is read
                        const link = article.querySelector('a');
                        const title = link ? link.textContent : '';
                        const href = link ? link.getAttribute('href') : '';
                        const isRead = readArticles.some(a => a.url === href || a.title === title);

                        if (isRead) {
                            article.classList.add('read-article');
                            if (prefs.hideRead) {
                                if (!article.classList.contains('hidden')) {
                                    totalVisible = Math.max(0, totalVisible - 1);
                                }
                                article.classList.add('hidden');
                                visible = false;
                            }
                        }
                    });

                    // Create "Already read" collapsible section for read articles
                    let readSection = section.querySelector('.read-articles-group');
                    if (readSection) readSection.remove();

                    const readItems = section.querySelectorAll('.article-item.read-article:not(.hidden)');
                    if (readItems.length > 0 && !prefs.hideRead) {
                        readSection = document.createElement('details');
                        readSection.className = 'read-articles-group';
                        readSection.innerHTML = '<summary>Already read / Deja lus (' + readItems.length + ')</summary>';
                        readItems.forEach(item => readSection.appendChild(item.cloneNode(true)));
                        // Hide originals and append group
                        readItems.forEach(item => {
                            if (!item.classList.contains('hidden')) {
                                totalVisible = Math.max(0, totalVisible - 1);
                            }
                            item.classList.add('hidden');
                        });
                        section.appendChild(readSection);
                    }
                });

                return totalVisible;
            }

            const keywordSearchActive = keywords.length > 0;
            // During keyword search, ignore language for broader matching.
            let visibleCount = render({ ignoreKeywords: false, ignoreLanguage: keywordSearchActive });

            if (keywordSearchActive && visibleCount === 0) {
                // Fallback: keep page usable if keyword has no exact hit.
                visibleCount = render({ ignoreKeywords: true, ignoreLanguage: false });
                if (filterNotice) {
                    filterNotice.textContent = 'No exact match for your keyword(s). Showing available articles with current filters.';
                    filterNotice.style.display = 'block';
                }
            } else if (filterNotice) {
                filterNotice.textContent = '';
                filterNotice.style.display = 'none';
            }

            buildSectionNav();
            syncLangSwitchUI(prefs);
        }

        // ─── Intersection Observer for active section ───────
        function setupScrollSpy() {
            // Check if IntersectionObserver is supported
            if (!('IntersectionObserver' in window)) {
                console.warn('IntersectionObserver not supported. Scroll spy disabled.');
                return;
            }

            const sections = ensureCategorySections();
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const cat = entry.target.getAttribute('data-category');
                        document.querySelectorAll('.section-nav a').forEach(a => a.classList.remove('active'));
                        const activeLink = document.querySelector(`.section-nav a[data-nav-cat="${cat}"]`);
                        if (activeLink) activeLink.classList.add('active');
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            sections.forEach(section => observer.observe(section));
        }

        // ─── Preferences Panel Events ───────────────────────
        function setupPrefsPanel() {
            const prefs = PrefsManager.load();

            // Set initial values
            document.getElementById('prefLang').value = prefs.lang;
            document.getElementById('prefKeywords').value = prefs.keywords || '';
            document.getElementById('prefMaxArticles').value = prefs.maxArticles;
            document.getElementById('prefMaxArticlesValue').textContent = prefs.maxArticles;

            // Toggle panel
            document.getElementById('prefsToggle').addEventListener('click', () => {
                document.getElementById('prefsPanel').classList.add('open');
                document.getElementById('prefsOverlay').classList.add('open');
            });

            function closePanel() {
                document.getElementById('prefsPanel').classList.remove('open');
                document.getElementById('prefsOverlay').classList.remove('open');
            }

            document.getElementById('prefsClose').addEventListener('click', closePanel);
            document.getElementById('prefsOverlay').addEventListener('click', closePanel);

            // Language change
            document.getElementById('prefLang').addEventListener('change', (e) => {
                const p = PrefsManager.load();
                p.lang = e.target.value;
                PrefsManager.save(p);
                applyFilters();
            });

            document.querySelectorAll('[data-lang-switch]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const p = PrefsManager.load();
                    p.lang = btn.getAttribute('data-lang-switch');
                    PrefsManager.save(p);
                    const langSelect = document.getElementById('prefLang');
                    if (langSelect) langSelect.value = p.lang;
                    applyFilters();
                });
            });

            // Category checkboxes
            document.getElementById('prefCategories').addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const p = PrefsManager.load();
                    p.categories[e.target.getAttribute('data-cat')] = e.target.checked;
                    PrefsManager.save(p);
                    applyFilters();
                }
            });

            // Keyword filter (debounced)
            let keywordTimeout;
            document.getElementById('prefKeywords').addEventListener('input', (e) => {
                clearTimeout(keywordTimeout);
                keywordTimeout = setTimeout(() => {
                    const p = PrefsManager.load();
                    p.keywords = e.target.value;
                    PrefsManager.save(p);
                    applyFilters();
                }, 300);
            });

            // Max articles slider
            document.getElementById('prefMaxArticles').addEventListener('input', (e) => {
                document.getElementById('prefMaxArticlesValue').textContent = e.target.value;
                const p = PrefsManager.load();
                p.maxArticles = parseInt(e.target.value);
                PrefsManager.save(p);
                applyFilters();
            });

            // Hide read articles checkbox
            document.getElementById('prefHideRead').checked = prefs.hideRead;
            document.getElementById('prefHideRead').addEventListener('change', (e) => {
                const p = PrefsManager.load();
                p.hideRead = e.target.checked;
                PrefsManager.save(p);
                applyFilters();
            });

            // Reset
            document.getElementById('prefsReset').addEventListener('click', () => {
                PrefsManager.reset();
                const defaults = PrefsManager.getDefaults();
                document.getElementById('prefLang').value = defaults.lang;
                document.getElementById('prefKeywords').value = '';
                document.getElementById('prefMaxArticles').value = defaults.maxArticles;
                document.getElementById('prefMaxArticlesValue').textContent = defaults.maxArticles;
                document.getElementById('prefHideRead').checked = defaults.hideRead;
                buildPrefCategories(defaults);
                applyFilters();
            });
            syncLangSwitchUI(prefs);
        }

        // ─── Load README ────────────────────────────────────
        async function loadReadme() {
            try {
                let markdown = '';

                const fetchWithTimeout = async (resource, options = {}) => {
                    const { timeout = 2000 } = options;
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    const response = await fetch(resource, { ...options, signal: controller.signal });
                    clearTimeout(id);
                    return response;
                };

                try {
                    const localResponse = await fetchWithTimeout('./README.md');
                    if (localResponse.ok) {
                        markdown = await localResponse.text();
                    } else {
                        throw new Error('Local fetch failed');
                    }
                } catch (e) {
                    console.log('Local README fetch failed, falling back to GitHub API...');
                    const apiResponse = await fetch('https://api.github.com/repos/ThePhoenixAgency/AI-Pulse/readme', {
                        headers: { 'Accept': 'application/vnd.github.v3.raw' }
                    });
                    if (!apiResponse.ok) throw new Error('All fetches failed');
                    markdown = await apiResponse.text();
                }

                let rawHtml = marked.parse(markdown);
                let html = DOMPurify.sanitize(rawHtml, {
                    ADD_ATTR: ['target', 'data-category', 'data-lang', 'data-source'],
                    ADD_TAGS: ['section']
                });

                html = convertLinksToIframe(html);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('readme-content').style.display = 'block';
                document.getElementById('readme-content').innerHTML = html;
                ensureCategorySections();

                // Post-render setup
                const prefs = PrefsManager.load();
                buildSectionNav();
                buildPrefCategories(prefs);
                applyFilters();
                setupPrefsPanel();

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Erreur: ${error.message}`;
            }
        }

        loadReadme();
    </script>
