<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Pulse README</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #2d3748;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #5e72e4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        #readme-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        #readme-content h1 {
            color: #1a202c;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        #readme-content h2 {
            color: #2d3748;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        #readme-content p {
            margin-bottom: 15px;
            color: #4a5568;
        }
        
        #readme-content ul, #readme-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }
        
        #readme-content li {
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        #readme-content a {
            color: #5e72e4;
            text-decoration: none;
        }
        
        #readme-content a:hover {
            text-decoration: underline;
        }
        
        #readme-content code {
            background: #f7fafc;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            color: #c7254e;
        }
        
        #readme-content pre {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        #readme-content pre code {
            background: none;
            padding: 0;
            color: #2d3748;
        }
        
        #readme-content blockquote {
            border-left: 4px solid #5e72e4;
            padding-left: 15px;
            margin: 15px 0;
            color: #64748b;
            font-style: italic;
        }
        
        #readme-content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
        }
        
        #readme-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        #readme-content th, #readme-content td {
            border: 1px solid #e2e8f0;
            padding: 10px;
            text-align: left;
        }
        
        #readme-content th {
            background: #f7fafc;
            font-weight: 600;
        }
    </style>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement du README...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="readme-content" style="display: none;"></div>
    </div>
    
    <script>
        async function loadReadme() {
            try {
                // Fetch README from GitHub API
                const response = await fetch('https://api.github.com/repos/ThePhoenixAgency/AI-Pulse/readme', {
                    headers: {
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const markdown = await response.text();
                
                // Parse markdown to HTML
                const html = marked.parse(markdown);
                
                // Display content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('readme-content').style.display = 'block';
                document.getElementById('readme-content').innerHTML = html;
                
            } catch (error) {
                console.error('Erreur lors du chargement du README:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Erreur lors du chargement du README: ${error.message}`;
            }
        }
        
        // Load README when page is ready
        loadReadme();
    </script>
</body>
</html>
