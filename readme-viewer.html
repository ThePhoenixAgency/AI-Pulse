<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Pulse README</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e47 100%);
            color: #e2e8f0;
            padding: 40px 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #00d9ff;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(0, 217, 255, 0.1);
            border-top: 4px solid #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #readme-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.1);
        }

        #readme-content h1 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        #readme-content h2 {
            color: #00d9ff;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        #readme-content h3 {
            color: #64b5f6;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #readme-content p {
            margin-bottom: 15px;
            color: #cbd5e1;
        }

        #readme-content ul,
        #readme-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        #readme-content li {
            margin-bottom: 8px;
            color: #cbd5e1;
        }

        #readme-content a {
            color: #00d9ff;
            text-decoration: none;
            transition: all 0.3s;
            border-bottom: 1px solid transparent;
        }

        #readme-content a:hover {
            border-bottom: 1px solid #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        #readme-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            color: #ff79c6;
            border: 1px solid rgba(255, 121, 198, 0.2);
        }

        #readme-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        #readme-content pre code {
            background: none;
            padding: 0;
            color: #e2e8f0;
            border: none;
        }

        #readme-content blockquote {
            border-left: 4px solid #00d9ff;
            padding-left: 15px;
            margin: 15px 0;
            color: #94a3b8;
            font-style: italic;
            background: rgba(0, 217, 255, 0.05);
            padding: 10px 15px;
        }

        #readme-content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        #readme-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        #readme-content th,
        #readme-content td {
            border: 1px solid rgba(0, 217, 255, 0.2);
            padding: 10px;
            text-align: left;
        }

        #readme-content th {
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            font-weight: 600;
        }

        #readme-content td {
            background: rgba(255, 255, 255, 0.03);
        }
    </style>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement du README...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="readme-content" style="display: none;"></div>
    </div>

    <script>
        // Add UTM parameters to external links
        function addUTMParameters(url) {
            try {
                const urlObj = new URL(url);
                urlObj.searchParams.set('utm_source', 'ai-pulse');
                urlObj.searchParams.set('utm_medium', 'referral');
                urlObj.searchParams.set('utm_campaign', 'readme');
                return urlObj.toString();
            } catch (e) {
                return url;
            }
        }

        // Convert external links to open in iframe
        function convertLinksToIframe(content) {
            const div = document.createElement('div');
            div.innerHTML = content;

            const links = div.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('http')) {
                    // Add UTM parameters
                    const urlWithUTM = addUTMParameters(href);

                    // Convert to app reader URL (app.html) instead of reader.html to fix navigation
                    const appUrl = `./app.html?url=${encodeURIComponent(urlWithUTM)}&title=${encodeURIComponent(link.textContent)}&source=README`;

                    link.setAttribute('href', appUrl);
                    link.setAttribute('target', '_top'); // Force open in top window to escape iframe
                }
            });

            return div.innerHTML;
        }

        async function loadReadme() {
            try {
                // Fetch README from GitHub API
                const response = await fetch('https://api.github.com/repos/ThePhoenixAgency/AI-Pulse/readme', {
                    headers: {
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const markdown = await response.text();

                // Parse markdown to HTML
                let html = marked.parse(markdown);

                // Inject custom cursor structure into iframe content
                // Add style.css to bring in the custom CSS cursor
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = './css/style.css';
                document.head.appendChild(link);

                // Convert links to iframe format with UTM
                html = convertLinksToIframe(html);

                // Display content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('readme-content').style.display = 'block';
                document.getElementById('readme-content').innerHTML = html;

            } catch (error) {
                console.error('Erreur lors du chargement du README:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Erreur lors du chargement du README: ${error.message}`;
            }
        }

        // Load README when page is ready
        loadReadme();
    </script>
</body>

</html>
