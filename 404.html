<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AI-Pulse</title>
    <meta name="apple-itunes-app"
        content="app-id=1477376905, app-argument=https://github.com/ThePhoenixAgency/AI-Pulse">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="apple-touch-icon" href="./assets/icon.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="brand-logo">
            <img src="./assets/logo_text.png" alt="AI-PULSE" style="height: 55px; mix-blend-mode: screen;">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="app.html">Reader</a>

            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Error Content -->
    <div class="error-container fade-in">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p style="color: var(--text-dim); margin-bottom: 2rem;">The page you're looking for doesn't exist or has been
            moved.</p>
        <a href="index.html" class="btn">Go to Homepage</a>
        <div style="margin-top: 1rem; color: var(--text-dim);">Redirecting automatically in <span
                id="countdown">5</span> seconds...</div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-links" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
            <a href="privacy.html">Privacy</a>
            <span style="color: #334155;">•</span>
            <a href="stats.html">Statistics</a>
            <span style="color: #334155;">•</span>
            <a href="https://ThePhoenixAgency.github.io" target="_blank">ThePhoenixAgency</a>
            <span style="color: #334155;">•</span>
            <a href="https://github.com/ThePhoenixAgency/AI-Pulse" target="_blank">GitHub</a>
        </div>
        <p style="color: #475569; font-size: 0.8rem;">&copy; 2026 AI-Pulse. All rights reserved.</p>
    </footer>

    <script src="./js/tracker.js"></script>
    <script src="./js/ui.js"></script>
    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                // Go back if there's history, otherwise go to reader
                if (document.referrer && document.referrer.includes(window.location.host)) {
                    window.history.back();
                } else {
                    window.location.href = './app.html';
                }
            }
        }, 1000);
    </script>
</body>

</html>
