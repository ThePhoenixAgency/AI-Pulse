<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AI-Pulse</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">

    <!-- STYLES -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables */
        :root {
            --primary: #00d9ff;
            --secondary: #7b2cbf;
            --bg-dark: #0a0e27;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-light: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(0, 217, 255, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: none;
            overflow: hidden;
        }

        /* Mouse Glow Effect */
        #cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;
            transition: opacity 0.3s ease;
        }

        /* 404 Container */
        .error-container {
            text-align: center;
            z-index: 100;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 12rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: var(--glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: var(--glow);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        /* Redirect Button */
        .redirect-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: rgba(0, 217, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--glow);
        }

        .redirect-btn:hover {
            background: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 217, 255, 1);
        }

        /* Countdown */
        .countdown {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.6;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }
    </style>
</head>
<body>
    <!-- Mouse Glow Effect -->
    <div id="cursor-glow"></div>

    <!-- Floating Particles -->
    <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 30%; left: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 60%; left: 10%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 80%; animation-delay: 6s;"></div>
    <div class="particle" style="top: 50%; left: 50%; animation-delay: 8s;"></div>

    <!-- Error Container -->
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="https://ThePhoenixAgency.github.io/AI-Pulse/" class="redirect-btn">Go to Homepage</a>
        <div class="countdown">Redirecting automatically in <span id="countdown">5</span> seconds...</div>
    </div>

    <!-- Scripts -->
    <script>
        /**
         * Mouse Glow Effect
         * Creates a glowing halo that follows the cursor
         * @version 1.0.0
         */
        const cursorGlow = document.getElementById('cursor-glow');
        
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        /**
         * Auto-Redirect Countdown
         * Redirects to homepage after 5 seconds
         * @version 1.0.0
         */
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://ThePhoenixAgency.github.io/AI-Pulse/';
            }
        }, 1000);

        /**
         * Manual Redirect Handler
         * Clears countdown when user clicks redirect button
         * @version 1.0.0
         */
        document.querySelector('.redirect-btn').addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
